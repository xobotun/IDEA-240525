// Works with Gradle 5.
allprojects {
    apply plugin: 'java'
    apply plugin: 'idea'

    group 'com.xobotun.IDEA-240525'
    version '1.0-SNAPSHOT'

    sourceCompatibility = 1.11

    compileJava.options.encoding = "UTF-8"
    compileTestJava.options.encoding = "UTF-8"

    repositories {
        mavenCentral()
    }

    dependencies {
    }
}
